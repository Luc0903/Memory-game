<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rememeber it!</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <h1 id="level-title">Press the Start button or a key to play</h1>

  <div class="container">

    <div class="row1">

      <div type="button" id="green" class="btn green"></div>

      <div type="button" id="red" class="btn red"></div>

    </div>

    <div class="row2">

      <div type="button" id="yellow" class="btn yellow"></div>

      <div type="button" id="blue" class="btn blue"></div>

    </div>

  </div>

  <div class="row3">

      <button class="start-btn utilities">Start</button>

    </div>

  <script src="javas.js"></script>
</body>

</html>
